<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de gestión de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestión de estudiantes</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Gestión de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id} (id=${estudiante.id})}" th:object="${estudiante}" method="post">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name = "nombre" th:field = "*{nombre}" placeholder="Ingrese nombre del estudiante" class="form-control">
                        <label>Apellido</label>
                        <input type="text" name = "apellido" th:field = "*{apellido}" placeholder="Ingrese apellido del estudiante" class="form-control">
                        <label>email</label>
                        <input type="text" name = "email" th:field = "*{email}" placeholder="Ingrese email del estudiante" class="form-control">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
