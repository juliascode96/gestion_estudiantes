<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de gestión de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestión de estudiantes</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Gestión de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
    <div class="container">
        <div class="row">
            <h1>Lista de estudiantes</h1>

        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/estudiantes/new}" class="btn btn-primary btn-sm mb-3">Nuevo estudiante</a>
            </div>
        </div>
        <table class="table table-success table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each = "estudiante: ${estudiantes}">
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td>
                        <a th:href="@{/estudiantes/edit/{id}(id=${estudiante.id})}" class = "btn btn-primary">Actualizar</a>
                        <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class = "btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
